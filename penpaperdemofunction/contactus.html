<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6); /* Light pastel overlay */
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #a084dc;
      outline: none;
    }

    input[type="submit"] {
      background: #a084dc;
      color: #fff;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #8a6ed9;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #333;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <h2>Contact Us</h2>
      <form action="/dev" method="POST" novalidate>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="John" required pattern="[A-Za-z\s]+" title="Only letters allowed" />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" required pattern="[A-Za-z\s]+" title="Only letters allowed" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Reason for contact" required minlength="3" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message..." rows="4" required minlength="10"></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </div>

    <footer>
      An AWS Project by  SIRANGI PRIYANKA SAHITI 
    </footer>
  </div>

</body>
</html>
