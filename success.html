<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
    }

    .checkmark {
      font-size: 60px;
      color: #a084dc;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    .button {
      margin-top: 50px;
      padding: 10px 20px;
      background-color: #a084dc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #8f6fd0;
    }

    /* Confetti animation background (optional and minimal) */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="confetti">
    <!-- Minimal decorative confetti (optional) -->
    <span style="left:10%; background: #f78da7;"></span>
    <span style="left:20%; background: #ffd166;"></span>
    <span style="left:30%; background: #a084dc;"></span>
    <span style="left:40%; background: #84dcc6;"></span>
    <span style="left:50%; background: #f25f5c;"></span>
    <span style="left:60%; background: #06d6a0;"></span>
    <span style="left:70%; background: #118ab2;"></span>
    <span style="left:80%; background: #f4a261;"></span>
  </div>

  </div>

</body>
</html>
